<div class="feature">
    <div class="product-search body-item">
        <form class="feature-form" action="" autocomplete="off">
            <span class="title">Tìm Kiếm Sản Phẩm</span>
            <div class="container">
                <select name="" id="searchSlt">
                    <option value="0">Tên sản phẩm</option>
                    <option value="1">Mã sản phẩm</option>
                </select>
                <input type="text" id="product-id-search" placeholder="Nhập tên sản phẩm" oninput="searchChange()">
            </div>
            <div class="container">
                <label for="">Khoảng giá:</label>
                <div class="container-price">
                    <input type="number" class="price-product-input" id="product-price-min" placeholder="0"
                    oninput="searchChange()">
                    <div>Kđ</div>
                    <div class="price-product-line"></div>
                    <input type="number" class="price-product-input" id="product-price-max" placeholder="2.000"
                    oninput="searchChange()">
                    <div>Kđ</div>
                </div>
            </div>
            <div class="container">
            </div>
            <!-- <div>
                <input type="submit" name="" class="search-btn" value="Tìm">            
            </div> -->
        </form>
    </div>

    <div class="product-add body-item">
        <form method="get" class="feature-form" autocomplete="off" 
        action="" onsubmit="return addProduct()">
            <span class="title">Thêm Sản Phẩm</span>
            <div class="container">
                <label for="">Mã sản phẩm:</label>
                <input type="text" readonly name="id-product" id="id-product">
            </div>
            <div class="container">
                <label for="" >Tên sản phẩm:</label>
                <input type="text" name="name-product" id="name-product" autocomplete="off">
            </div>
            <div class="container">
                <label for="" >Giá sản phẩm:</label>
                <input type="number" name="price-product" id="price-product" autocomplete="off">
            </div>
            <div class="container">
                <label for="">Thể loại:</label>
                <input type="search" id="cate-product">
            </div>
            <div class="container">
                <label for="">Ảnh:</label>
                <input type="file" name="status-product" id="img-product">
            </div>
            <div class="img-preview">
                <img id="img-preview" >
            </div>
            <div class="container">
                <label for="">Mô tả:</label>
                <!-- <input autocomplete="off" type="text" name="des-product" id="des-product"> -->
                <textarea name="des-product" id="des-product" rows="7"></textarea>

            </div>
            <div>
                <input type="submit" name="" class="add-btn" value="Thêm">            
            </div>
        </form>
    </div>
</div>
